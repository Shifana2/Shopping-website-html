<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .main-banner {
            position: relative;
            text-align: center;
            color: white;
        }
        .main-banner img {
            width: 100%;
            height: auto;
        }
        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-120%, -50%);
        }
        .banner-text h1 {
            font-size: 3em;
        }
        .banner-text button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .categories {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .category {
            margin: 0 10px;
            text-align: center;
        }
        .category img {
            width: 100%;
            height: 150px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Sale Up to 50% Biggest Discounts. Hurry! Limited Period Offer.<a href="" style="color:gold;">Shop now</a></p>
    </div>
    <div class="main-banner">
        <img src="image.png" alt="Fashion Sale">
        <div class="banner-text">
            <h1 style="font-size: 100px;color: black;">Fashion Sale</h1>
            <p>Minimal Menz Style</p>
            <button>Shop Now</button>
        </div>
    </div>
    <div class="categories">
        <div class="category">
            <img src="Xsuit_Style_Main_Image.webp" alt="Men's Fashion">
            <p>Men's Fashion</p>
        </div>
        <div class="category">
            <img src="denim-data.jpg" alt="Women's Fashion">
            <p>Women's Fashion</p>
        </div>
        <div class="category">
            <img src="baby-fashion.jpg" alt="Baby Fashion">
            <p>Baby Fashion</p>
        </div>
    </div>
</body>
</html>
